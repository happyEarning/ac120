<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AC米兰120周年活动</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="game_banner">
            <div class="game_tit"></div>
            <p>点击卡牌试手气，获得AC米兰120周年特别好礼！</p>
            <p>您还有<b>3</b>次抽奖机会</p>
        </div>
        <div class="game_container">
            <ul class="card_list" id="cardList"></ul>
        </div>
        <div class="game_footer">
            <dl id="gameHistory">
                <dt>历史中奖信息：</dt>
                <dd>AC米兰时装周</dd>
            </dl>
        </div>
        <div id="mask" style="display: none;">
            <!-- <div id="mask"> -->
            <div class="card_bar">
                <div class="light"></div>
                <div class="light_bright" style="display: none;"></div>
                <div class="card_box">
                    <div class="close_btn" style="display: none;"></div>
                    <div class="card1 card_item">
                        <img src="img/card_back.png" alt="">
                    </div>
                    <div class="card2 card_item">
                        <img src="img/card_thx.png" alt="">
                    </div>
                    <div class="card2 card_item" style="display: none;">
                        <img src="img/card_faq03.png" alt="">
                    </div>
                    <div class="card2 card_item" style="display: none;">
                        <img src="img/card_prize.png" alt="">
                    </div>
                </div>
                <div id="ansBox" style="display: none;">
                    <!-- <div id="ansBox"> -->
                    <!-- 未中奖 -->
                    <div class="ans_content">
                        <p class="ans_tit">AC米兰120周年线上尊享纪念卡牌</p>
                        <p class="ans_tit">与您共享120周年的激情</p>
                        <div class="ans_btnbox">
                            <button class="sm_btn">保存卡片</button>
                            <div>
                                <button class="mid_btn share_btn">分享活动海报</button>
                                <p class="ans_btn_tips">可获得更多抽奖机会</p>
                            </div>
                        </div>
                    </div>
                    <!-- 问答卡 -->
                    <div class="ans_content" style="display: none;">
                        <p class="ans_tips">恭喜您获得：</p>
                        <p class="ans_tit">AC米兰120周年</p>
                        <p class="ans_tit">荣耀时刻线上限量纪念卡牌一张</p>
                        <div class="ans_btnbox">
                            <button class="sm_btn">保存卡片</button>
                            <div>
                                <button class="mid_btn share_btn">分享活动海报</button>
                                <p class="ans_btn_tips">可获得更多抽奖机会</p>
                            </div>
                        </div>
                    </div>
                    <!-- 礼品卡 -->
                    <div class="ans_content" style="display: none;">
                        <p class="ans_tips">恭喜您获得：</p>
                        <p class="ans_tit">AC米兰120周年</p>
                        <p class="ans_tit">官方限量小恶魔吉祥物一份</p>
                        <div class="ans_form">
                            <div><input type="text" placeholder="请填写您的姓名" class="ans_form_item"></div>
                            <div><input type="text" class="ans_form_item" readonly value=""></div>
                            <div><textarea class="ans_form_textarea" placeholder="请输入收货地址"></textarea></div>
                            <div><button class="big_btn" id="submitBtn">确认提交</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
